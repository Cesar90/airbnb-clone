{% extends "base.html" %}

{% block page_title %}
    Search
{% endblock page_title %}
{% block search_bar %}
{% endblock search_bar %}
{% block content %}
    <h2>
        Search!
    </h2>
    {% comment %} <h4>
        Searching by {{city}}
    </h4> {% endcomment %}
    <form method="get" action="{% url "rooms:search" %}">
        <div>
            <label for="city">City</label>
            <input value={{city}} name="city" id="city" placeholder="Search by City" type="text">
        </div>
        <div>
            <label for="country">Country</label>
            <select name="country" id="country">
                {% for country in countries %}
                    <option {% if country.code == s_country %}selected{% endif %} value="{{country.code}}">{{country.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="room_type">Room Types</label>
            <select name="room_type" id="room_type">
                <option value="0" {% if s_room_type == 0 %} selected {% endif %}>Any Kind</option>
                {% for room_type in room_types %}
                    <option {% if s_room_type == room_type.pk %} selected {% endif %} value="{{room_type.pk}}">{{room_type.name}}</option>
                {% endfor %}
            </select>
        </div>
        <button>Search</button>
    </form>
{% endblock content %}
